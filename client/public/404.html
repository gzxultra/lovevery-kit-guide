<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lovevery Fans</title>
  <script>
    // GitHub Pages SPA redirect for clean URLs (BrowserRouter)
    // When GitHub Pages serves a 404, this script stores the path
    // and redirects to index.html which will restore the route.
    // Uses sessionStorage to pass the path to the SPA.
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    if (path !== '/' && path !== '/index.html') {
      sessionStorage.setItem('spa-redirect', path + search + hash);
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <noscript>
    <div style="max-width:800px;margin:0 auto;padding:40px 20px;font-family:system-ui,sans-serif;">
      <h1>Lovevery Fans</h1>
      <p>The page you're looking for might have moved. Please visit our <a href="/">homepage</a> to explore all 22 Lovevery Play Kits.</p>
      <p><a href="/">‚Üê Back to Lovevery Fans Homepage</a></p>
    </div>
  </noscript>
</body>
</html>
