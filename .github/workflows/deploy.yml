# .github/workflows/deploy.yml
#
# Build and Deploy â€” the PRIMARY workflow for regular use.
#
# Triggers automatically on every push to main (e.g. when you commit
# updated JSON data locally) and can also be triggered manually from
# the Actions tab.

name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment at a time
concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm build:static

      # peaceiris/actions-gh-pages handles:
      #   - force-pushing the built output to the gh-pages branch
      #   - writing a CNAME file so the custom domain is preserved
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: loveveryfans.com
